<body>

        <td width=200>%bettype%, %betnumber%</td>
    </tr>

        <td>Выпало:</td>

    </tr>

        <td>Четность:</td>

    </tr>

        <td>Колонка:</td>

    </tr>
    <tr>
        <td>Дюжина:</td>
        <td>%dozen%</td>
    </tr>
    <tr>
        <td>Высота:</td>
        <td>%highness%</td>
    </tr>
</table>
<br><a action="bypass -h scripts_services.Roulette:play %param%">Играть еще раз!</a>

</html>

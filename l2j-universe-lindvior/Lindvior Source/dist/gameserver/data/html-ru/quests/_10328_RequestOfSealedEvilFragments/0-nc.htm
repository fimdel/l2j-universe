<br>
Есть осколок, рождающий монстров... Он не бьется,
как яйцо, выглядит твердым, но производит
монстров. Разве это не удивительно? Кажется, во
времена Гигантов было множество странных
существ.
<br>
(Квест доступен для персонажей ниже 20-ого
уровня, завершивних задание "Ищущий книгу
Гигантов".)

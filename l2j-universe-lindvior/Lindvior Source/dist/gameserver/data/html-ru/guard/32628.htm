Wharf Patrol:

Здесь можно сесть на Летающий Корабль, который летит до грации. Наше задане - получить приказ от Магистра и Мастера и обеспечить безопасность в данном месте!

В последнее время говорят, что Жнецы и Стакато замышляют тайно проникнуть на Летающий Корабль!
